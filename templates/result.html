<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>K·∫øt qu·∫£ ch·∫©n ƒëo√°n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    #sidebar {
      width: 60px;
      transition: width 0.4s;
      overflow-x: hidden;
      z-index: 1000;
    }

    #sidebar:hover {
      width: 180px;
    }

    #sidebar:hover .sidebar-label {
      display: inline;
    }

    .sidebar-label {
      display: none;
    }

    #main-content {
      margin-left: 60px;
      transition: margin-left 0.4s;
      transform: scale(0.8);
      transform-origin: top;
    }

    #sidebar:hover ~ #main-content {
      margin-left: 180px;
    }

    .image-wrapper {
      position: relative;
      overflow: visible;
      z-index: 1;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      object-fit: contain;
    }

    .image-wrapper:hover {
      z-index: 1000;
    }

    .image-wrapper:hover img {
      transform: scale(2);
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .card {
      overflow: visible;
      height: 100%;
    }

    .equal-height {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .row.equalize > [class^="col-"] {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="sidebar" class="position-fixed top-0 start-0 vh-100 bg-dark text-white px-3">
    <ul class="nav flex-column pt-3">
      <li class="nav-item mb-3">
        <a class="nav-link text-white" href="/"><i class="fas fa-tooth"></i> <span class="sidebar-label ms-2">Ch·∫©n ƒëo√°n</span></a>
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link text-white" href="/history"><i class="fas fa-clock"></i> <span class="sidebar-label ms-2">L·ªãch s·ª≠</span></a>
      </li>
    </ul>
  </div>

  <div id="main-content" class="p-4">
    <div class="container">
      <h3 class="mb-4">üßæ K·∫øt qu·∫£ ch·∫©n ƒëo√°n</h3>

      <div class="bg-white p-3 rounded shadow mb-4" id="patient-info" style="display: none;">
        <h5 class="mb-2">üë§ Th√¥ng tin b·ªánh nh√¢n</h5>
        <p><strong>T√™n:</strong> <span id="info-name"></span></p>
        <p><strong>Gi·ªõi t√≠nh:</strong> <span id="info-gender"></span></p>
        <p><strong>N∆°i ·ªü:</strong> <span id="info-location"></span></p>
      </div>

      <div class="row equalize" id="results-container"></div>
    </div>
  </div>

  <script>
    fetch("/session_info")
      .then(res => res.json())
      .then(info => {
        if (info.name) {
          document.getElementById("info-name").innerText = info.name;
          document.getElementById("info-gender").innerText = info.gender;
          document.getElementById("info-location").innerText = info.location;
          document.getElementById("patient-info").style.display = "block";
        }
      });

    fetch("/get_result_data")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("results-container");
        data.forEach((item, index) => {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-4";

          const card = document.createElement("div");
          card.className = "card shadow-sm equal-height";

          const imageWrapper = document.createElement("div");
          imageWrapper.className = "image-wrapper";
          imageWrapper.innerHTML = `<img src="${item.image}" alt="·∫¢nh ${index + 1}">`;

          const body = document.createElement("div");
          body.className = "card-body";
          body.innerHTML = `
            <h6 class="card-title">·∫¢nh ${index + 1}</h6>
            <p>S√¢u rƒÉng lo·∫°i 2: ${item.count[1] || 0}</p>
            <p>S√¢u rƒÉng lo·∫°i 3: ${item.count[2] || 0}</p>
            <p><strong>Chi ti·∫øt:</strong></p>
            <ul>
              ${item.notes.map(([label, score]) => `<li>Lo·∫°i ${label+1} ‚Äì ƒë·ªô tin c·∫≠y ${score.toFixed(2)}</li>`).join("")}
            </ul>
            <small class="text-muted">‚è± X·ª≠ l√Ω: ${item.elapsed}s</small>
          `;

          card.appendChild(imageWrapper);
          card.appendChild(body);
          col.appendChild(card);
          container.appendChild(col);
        });
      });

    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('main-content');
    let timeout;
    sidebar.addEventListener('mouseenter', () => {
      clearTimeout(timeout);
      sidebar.style.width = '180px';
      main.style.marginLeft = '180px';
      document.querySelectorAll('.sidebar-label').forEach(el => el.style.display = 'inline');
    });
    sidebar.addEventListener('mouseleave', () => {
      timeout = setTimeout(() => {
        sidebar.style.width = '60px';
        main.style.marginLeft = '60px';
        document.querySelectorAll('.sidebar-label').forEach(el => el.style.display = 'none');
      }, 1200);
    });
  </script>
</body>
</html>
